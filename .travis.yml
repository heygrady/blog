language: node_js
node_js:
- '8'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - master
before_script:
  - npm install -g https://github.com/firebase/firebase-tools
  - npm install -g gatsby
script:
  - yarn test
  - yarn build:prod
after_success:
  - firebase deploy --token=${FIREBASE_API_TOKEN}
