language: node_js
node_js:
  - "8"
# cache: yarn
addons:
  apt:
    packages:
      - g++-4.8
    sources:
      - ubuntu-toolchain-r-test
branches:
  only:
    - master
before_script:
  - "npm install -g https://github.com/firebase/firebase-tools"
  - "npm install -g gatsby"
script:
  - "yarn lint"
  - "yarn test"
  - "yarn build:prod"
after_success:
  - "firebase deploy --token=${FIREBASE_API_TOKEN}"
